<div class="contact__globalContainer">
    <section class="contact__banner">
        <h1 class="banner__h1">Waitlist</h1>
        <h2 class="banner__h2">Want to explore or
            otherwise stay on top
            <br/>of the latest <span class="h2__developments">developments</span>
            <span>in <span class="h2__accentuation">virtual branding?</span></span>
        </h2>
    </section>
    <picture>
        <source media="(min-width: 1728px)"
                srcset="assets/img/KRIPTOGRAPHIC_logo-desktop.png"> 
        
        <source media="(min-width: 1024px)"
                srcset="assets/img/KRIPTOGRAPHIC_logo-laptop.png"> 
        
        <source media="(min-width: 393px)"
                srcset="assets/pages/waitlist/mobile/folder-bg_mobile.png"> 
    
        <img class="contact__folderBg" src="assets/pages/waitlist/mobile/folder-bg_mobile.png" alt="KRIPTOGRAPHIC logo">
    </picture>
    <section class="contact__form">
         <!-- <div class="form__buttons">
            <button class="form__selector">Studio</button>
            <button class="form__selector">Brand</button>
         </div> -->
         <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <label for="name" class="form__field">
                I am
                <input 
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Your Name"
                    formControlName="name"
                    >
            </label>
            <label for="email" class="form__field">
                Email <span>*</span>
                <input 
                    type="text"
                    name="email"
                    id="email"
                    placeholder="example@mail.com"
                    formControlName="email"
                    >
            </label>
            <button  type="submit" class="form__submit" [disabled]="userForm.invalid">
                Submit
